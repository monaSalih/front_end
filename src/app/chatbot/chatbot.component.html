<!-- Chat Container -->
<div class="chat-container">
  <ng-container *ngFor="let item of chatHistory">
    <div
      class="message"
      [ngClass]="{
        'user-message': item?.from === 'user',
        'bot-message': item?.from === 'bot'
      }"
    >
      <span class="message-text" [innerHTML]="formatText(item?.message)"></span>
    </div>
  </ng-container>
</div>

<!-- Input Footer -->
<footer class="chat-footer">
  <input
    type="text"
    id="message-input"
    (keyup.enter)="sendData()"
    placeholder="Ask Gemini..."
    [(ngModel)]="prompt"
    [disabled]="loading"
    autocomplete="off"
  />
  <button id="send-button" (click)="sendData()" [disabled]="loading">
    Send
  </button>
</footer>
